name: dingding
on:
  workflow_dispatch:
    inputs:
      content:
        description: 'content'
        required: false
  # schedule:
    # - cron: "0 2,7 * * *"
jobs:
  sync:
    name: Sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: telegram
        run: |
          python scripts/dingding.py