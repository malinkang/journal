name: create diary

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * *" #每天22点创建第二天的日记

jobs:
  sync:
    name: Sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: create diary
        run: |
          python scripts/notion/create_diary.py  '${{ secrets.NOTION_DATABASE_ID }}' '${{ secrets.UNSPLASH_ACCESS_KEY }}'