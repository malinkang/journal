name: Generate Diary

on:
  workflow_dispatch:
    inputs:
      content:
        description: 'content'
        required: false


jobs:
 build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: ${{ github.event.inputs.content }}